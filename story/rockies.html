<!DOCTYPE html>
<html>
  <head>
    <title>An Unforgettable Adventure through the Canadian Rockies</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
        height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
        height: 100%;
        margin: 0;
        padding: 0;
        }
    </style>
    <script>
      /*Map JS class objects define a single map on a page - a new instance is required for each map (i.e. the 'new' operator below)
        Define a new variable named 'map'*/
      let map;

      function initMap() {
        /*assigns map to a new Map object. The Map() function is a constructor.
        The script references the HTML element "map" and inserts the map there*/
        map = new google.maps.Map(document.getElementById("map"), {
          /*Setting the center (in this case, my neighbourhood in Vancouver) and zoom of a map is required*/
          center: { lat: 52.816, lng: -117.917 }, 
          zoom: 14, /*This zoom level shows detail somewhere between City view and Street view*/
        });
      }
    </script>
  </head>
  <body>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initMap&v=weekly"
      async
    ></script>
  </body>
</html>
