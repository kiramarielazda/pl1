<!DOCTYPE html>
<!-- source: https://developers.google.com/maps/documentation/javascript/overview#maps_map_simple-html -->
<!-- STUDENTS: Modify this file to provided the Google API key to get it working, 
               then modify the lat and lng and zoom to point to a place you know  -->
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
          height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
    </style>
    <script>
      /*Map JS class objects define a single map on a page - a new instance is required for each map (i.e. the 'new' operator below)
        Define a new variable named 'map'*/
      let map;

      function initMap() {
        /*assigns map to a new Map object. The Map() function is a constructor.
        The script references the HTML element "map" and inserts the map there*/
        map = new google.maps.Map(document.getElementById("map"), {
          /*Setting the center and zoom of a map is required*/
          center: { lat: 49.2417, lng: -123.1126 },
          zoom: 12, /*This zoom level shows detail somewhere between City view and Street view*/
        });
      }
    </script>
  </head>
  <body>
    <!---This div element will hold the map--->
    <div id="map"></div>
    
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <!-- *** STUDENTS: Replace YOUR_API_KEY text with provided key in class for property src in next line *** -->
    <!---This script tag loads the Google Maps JS API from the given src url.--->
    <!---The key parameter is for the API and the callback parameter calls the global function 'initMap' from the script once the API loads--->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initMap&v=weekly" async>
    </script>
  </body>
</html>
